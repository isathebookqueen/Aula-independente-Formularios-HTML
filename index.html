<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <h2 id="subtitulo">Complete suas informações</h2>
    <br>
  </div>

  <form>
    
    <fieldset class="caixa">
      <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
      </div>

      <div class="campo">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div> 
    </fieldset>
    
    <br>
    
    <div class="campo">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
      <label>De qual lado da aplicação você desenvolve?</label>
      <label>
        <input type="radio" id="webdev" value="frontend">Front-end
      </label>
      <label>
        <input type="radio" id="webdev" value="backend">Back-end
      </label>
      <label>
        <input type="radio" id="webdev" value="fullstack">Fullstack
      </label>
    </div>

    <div class="campo">
      <label for="senioridade">Senioridade</label>
      <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
        <br>
        <br>
      </select>
    </div> 

    <fieldset class="caixa">
      <div class="campo">
        <label>Selecione as tecnologias que você utiliza:</label>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
        <label for="tecnologia3">JavaScript</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
        <label for="tecnologia4">Python</label>
      </div>
    </fieldset>
    <br>

    <div class="campo">
      <br>
      <label>Conte um pouco da sua experiência:</label>
      <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>

    <div class=botao>
      <button type=submit>Concluído</button>
    </div>
  </form>
  
</body>

</html>
